<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Class Registration</title>
    <link rel="stylesheet" href="RIDHI.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="registration-form">
            <h2>Coaching Class Registration</h2>
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                </select>

                <div class="button-container">
                    <button type="reset" id="resetBtn">Clear</button>
                    <button type="submit" id="submitBtn">Register</button>
                </div>
            </form>
            <p id="response"></p>
        </div>
    </div>
    <script src="RIDHI.js"></script>
    <script>
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', () => element.style.transform = 'scale(1.05)');
            element.addEventListener('blur', () => element.style.transform = 'scale(1)');
        });

       
        document.getElementById('registrationForm').addEventListener('reset', function () {
            document.querySelectorAll('.feedback').forEach(feedback => feedback.textContent = '');
            document.getElementById('response').textContent = '';
        });
    </script>
</body>

</html>
